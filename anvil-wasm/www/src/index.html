<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Anvil: Completely in-browser Minecraft world renderer</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background: #ddd;
        }

        header {
            margin: 0;
            padding: 0;
        }

        .root {
            display: grid;
            height: 100%;
            grid-template-rows: minmax(0, auto) minmax(0, 100%);
        }

        #mapid {
            height: 100%;
        }
    </style>
</head>

<body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your
        browser.</noscript>

    <div class="root">
        <header>
            <input type="file" id="region_files" multiple>

            <span>
                Select all of your region files to render your world. They are
                in a <code>region</code> folder and are named like
                <code>r.1.2.mca</code>.
            </span>
        </header>
        <div id="map">
        </div>
    </div>

    <script src="./main.bundle.js"></script>
</body>

</html>
