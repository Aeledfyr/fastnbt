<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Anvil: Completely in-browser Minecraft world renderer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background: #ddd;
        }

        header {
            margin: 0;
            padding: 0;
        }

        .root {
            display: grid;
            height: 100%;
            grid-template-rows: minmax(0, auto) minmax(0, 100%);
        }

        #mapid {
            height: 100%;
        }
    </style>
</head>

<body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your
        browser.</noscript>

    <div class="root">
        <header>
            <input type="file" id="region_files" multiple>

            <span>
                Select all of your region files to render your world. They are
                in a <code>region</code> folder and are named like
                <code>r.1.2.mca</code>.
            </span>
        </header>
        <div id="mapid"></div>
    </div>


    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <script src="./main.bundle.js"></script>
</body>

</html>
