[package]
name = "fastnbt"
description = "Minecraft NBT (and more) parser aiming for high speed parsing."
repository = "https://github.com/owengage/fastnbt"
readme = "README.md"
version = "0.10.0"
authors = ["Owen Gage <owengage@gmail.com>"]
edition = "2018"
license = "MIT"

[features]
default = ["use_serde"]
use_serde = ["serde"]

[dependencies]
byteorder = "1.3"
serde = { version = "1.0", optional = true }

[dev-dependencies]
flate2 = "1.0"
serde = { version = "1.0", features = [ "derive" ] }
